          <label for="customKeywords">Ëá™ÂÆö‰πâÁßªÈô§ÂÖ≥ÈîÆËØç (ÈÄóÂè∑ÂàÜÈöî)</label>
          <input type="text" id="customKeywords" v-model="form.cleaning.customKeywords" @input="saveForm"

          {{ isLoading && !isStreaming ? 'ÁîüÊàê‰∏≠...' : 'ÁîüÊàêËØ≠Èü≥ (Ê†áÂáÜ)' }}
        </button>
        <button class="btn-stream" v-cloak :disabled="isLoading" @click="generateSpeech(true)">
          <span v-if="isLoading && isStreaming" class="loading"></span>
          {{ isLoading && isStreaming ? 'ÊµÅÂºèÊí≠Êîæ‰∏≠...' : 'ÁîüÊàêËØ≠Èü≥ (ÊµÅÂºè)' }}

      <!-- ‰∏ãËΩΩÊåâÈíÆ -->
      <div v-if="showDownloadBtn" class="download-section" v-cloak>
        <button class="btn-download" @click="downloadAudio">
          <span>üì•</span> ‰∏ãËΩΩÈü≥È¢ëÊñá‰ª∂
        </button>
      </div>

      <!-- ÂºÄÊ∫êÂú∞ÂùÄ -->
      <div class="github-link" style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
        <p style="margin: 0; color: var(--gray); font-size: 0.9rem;">
          <span>üåü ÂºÄÊ∫êÈ°πÁõÆÔºö</span>
          <a href="https://github.com/seventycheung/edgetts-edgeone-pages" target="_blank" rel="noopener noreferrer"
             style="color: var(--primary-color); text-decoration: none; font-weight: 500; margin-left: 0.5rem;">

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          // Êñ∞Â¢ûÔºöËÆ§ËØÅÁä∂ÊÄÅ
          isAuthenticated: false,
          tempApiKey: '',
          loginError: '',

          title: 'TTS ÊúçÂä°ÁªàÊûÅÊµãËØïÈ°µÈù¢ (v4.0 - Â∏¶ÁôªÂΩï)',
          isLoading: false,
          isStreaming: false,
          audioSrc: '',
          downloadUrl: '',
          showDownloadBtn: false,
          pauseTime: 1.0,
          config: {
            baseUrl: window.location.origin,
            apiKey: '' // ÂàùÂßã‰∏∫Á©∫
          },
          form: {
            inputText: 'ËØ∑Âú®ËøôÈáåËæìÂÖ•ÊñáÊú¨ÔºåÁõÆÂâçÂ∞ΩÂèØËÉΩ‰∏çË¶ÅË∂ÖËøá1ÁÇπ5‰∏áÂ≠óÊØèÊ¨°Ôºå‰∏çÁÑ∂‰ºöÊä•Èîô„ÄÇÈü≥Ëâ≤Êò†Â∞ÑÂèØ‰ª•Ëá™Ë°å‰øÆÊîπEdgeOneÂáΩÊï∞ÁöÑÈÖçÁΩÆ',
            voice: 'zh-CN-XiaoxiaoNeural',
            speed: 1.0,
            pitch: 1.0,
            cleaning: {
              removeMarkdown: true,
              removeEmoji: true,
              removeUrls: true,
              removeLineBreaks: true,
              removeCitation: true,
              customKeywords: ''
            }
          },
          status: {
            show: false,
            message: '',
            type: 'info'
          }
        }
      },
      computed: {
        charCount() {
          return this.form.inputText.length;
        },
        speedDisplay() {
          return this.form.speed.toFixed(2);
        },
        pitchDisplay() {
          return this.form.pitch.toFixed(2);
        }
      },
      methods: {
        // Êñ∞Â¢ûÔºöÁôªÂΩïÊñπÊ≥ï
        login() {
            if (!this.tempApiKey.trim()) {
                this.loginError = 'API Key ‰∏çËÉΩ‰∏∫Á©∫';
                return;
            }
            this.config.apiKey = this.tempApiKey.trim();
            this.saveConfig();
            this.isAuthenticated = true;
            this.loginError = '';
        },
        // Êñ∞Â¢ûÔºöÈÄÄÂá∫ÁôªÂΩïÊñπÊ≥ï
        logout(message = '') {
            this.isAuthenticated = false;
            this.config.apiKey = '';
            this.tempApiKey = '';
            // Ê∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®ÁöÑÈÖçÁΩÆ
            try {
                localStorage.removeItem('tts_config');
            } catch (e) {
                console.warn('Failed to remove config from localStorage:', e);
            }
            if (message) {
                this.loginError = message;
            }
        },
        loadConfig() {
          try {
            const saved = localStorage.getItem('tts_config');
            if (saved) {
              const parsedConfig = JSON.parse(saved);
              // Ê£ÄÊü•ÊòØÂê¶Â≠òÂú®ÊúâÊïàÁöÑapiKey
              if (parsedConfig.apiKey) {
                  this.config = { ...this.config, ...parsedConfig };
                  if (this.config.baseUrl.endsWith('/')) {
                    this.config.baseUrl = this.config.baseUrl.slice(0, -1);
                  }
                  this.isAuthenticated = true; // Â≠òÂú®KeyÔºåÁõ¥Êé•ËÆ§ËØÅ
              }
            }
          } catch (e) {
            console.warn('Failed to load config from localStorage:', e);
            localStorage.removeItem('tts_config'); // Â¶ÇÊûúËß£ÊûêÂ§±Ë¥•ÔºåÊ∏ÖÈô§ÊçüÂùèÁöÑÊï∞ÊçÆ
          }
        },
        saveConfig() {
          try {
            localStorage.setItem('tts_config', JSON.stringify(this.config));
          } catch (e) {
            console.warn('Failed to save config to localStorage:', e);
          }
        },
        loadForm() {
          try {
            const saved = localStorage.getItem('tts_form');
            if (saved) {
              this.form = { ...this.form, ...JSON.parse(saved) };
            }
          } catch (e) {
            console.warn('Failed to load form from localStorage:', e);
          }
        },
        saveForm() {
          try {
            localStorage.setItem('tts_form', JSON.stringify(this.form));
          } catch (e) {
            console.warn('Failed to save form to localStorage:', e);
          }
        },
        clearText() {
          this.form.inputText = '';
          this.saveForm();
        },
        downloadAudio() {
          if (this.downloadUrl) {
            const link = document.createElement('a');
            link.href = this.downloadUrl;
            let timeString = (new Date().toLocaleString() + '-').replace(/[\/\:]/g, '-').replace(/\s/g, '_').replace(/[-_](\d)[-_]/g, '-0$1-').slice(0, -1);
            link.download = 'tts-audio-' + timeString + '.mp3';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          }
        },
        updateStatus(message, type = 'info') {
          this.status = {
            show: true,
            message,
            type
          };
        },
        hideStatus() {
          this.status.show = false;
        },
        getRequestBody() {
          return {
            voice: this.form.voice,
            input: this.form.inputText.trim(),
            speed: this.form.speed,
            pitch: this.form.pitch,
            cleaning_options: {
              remove_markdown: this.form.cleaning.removeMarkdown,
              remove_emoji: this.form.cleaning.removeEmoji,
              remove_urls: this.form.cleaning.removeUrls,
              remove_line_breaks: this.form.cleaning.removeLineBreaks,
              remove_citation_numbers: this.form.cleaning.removeCitation,
              custom_keywords: this.form.cleaning.customKeywords,
            },
          };
        },
        async generateSpeech(isStream) {
          const baseUrl = this.config.baseUrl.trim();
          const apiKey = this.config.apiKey.trim();
          const text = this.form.inputText.trim();

          if (!baseUrl || !apiKey || !text) {
            this.updateStatus('ËØ∑Ê£ÄÊü• API Base URL ÊòØÂê¶ËÆæÁΩÆÔºåÂπ∂Á°Æ‰øùÂ∑≤ËæìÂÖ•ÊñáÊú¨', 'error');
            return;
          }

          try {
            new Headers({ 'Authorization': 'Bearer ' + apiKey });
          } catch (e) {
            this.logout('API Key ÂåÖÂê´Êó†ÊïàÂ≠óÁ¨¶ÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•');
            return;
          }

          const requestBody = this.getRequestBody();
          requestBody.stream = isStream;

          this.isLoading = true;
          this.isStreaming = isStream;
          this.audioSrc = '';
          this.showDownloadBtn = false;
          if (this.downloadUrl) {
            URL.revokeObjectURL(this.downloadUrl);
            this.downloadUrl = '';
          }
          this.updateStatus('Ê≠£Âú®ËøûÊé•ÊúçÂä°Âô®...', 'info');

          try {
            const apiCall = isStream 
                ? this.playStreamWithMSE(baseUrl, apiKey, requestBody)
                : this.playStandard(baseUrl, apiKey, requestBody);
            await apiCall;
          } catch (error) {
            // ÈîôËØØÂ§ÑÁêÜÂ∑≤Âú®ÂêÑËá™ÁöÑÊñπÊ≥ï‰∏≠ÂÆûÁé∞ÔºåËøôÈáåÂè™ÊçïËé∑Êú™Â§ÑÁêÜÁöÑÂºÇÂ∏∏
            if (!this.status.show) { // Â¶ÇÊûúÁä∂ÊÄÅÊ≤°ÊúâË¢´ÁâπÊÆäÂ§ÑÁêÜÔºàÂ¶Ç401ÔºâÔºåÂàôÊòæÁ§∫ÈÄöÁî®ÈîôËØØ
                console.error('Error generating speech:', error);
                this.updateStatus('ÈîôËØØ: ' + error.message, 'error');
            }
          } finally {
            this.isLoading = false;
            this.isStreaming = false;
          }
        },
        async handleFetchError(response) {
            // ÂÖ≥ÈîÆÔºöÂ§ÑÁêÜ401ÈîôËØØ
            if (response.status === 401) {
                this.logout('API Key Â∑≤ËøáÊúüÊàñÊó†ÊïàÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï„ÄÇ');
                throw new Error('Ë∫´‰ªΩÈ™åËØÅÂ§±Ë¥• (401)');
            }

            const errorData = await response.json().catch(() => ({})); // Èò≤Ê≠¢jsonËß£ÊûêÂ§±Ë¥•
            throw new Error(
                errorData.error?.message ||
                'HTTP ÈîôËØØ! Áä∂ÊÄÅÁ†Å: ' + response.status
            );
        },
        async playStandard(baseUrl, apiKey, body) {
          const response = await fetch(baseUrl + '/api/v1/audio/speech', {
            method: 'POST',
            headers: {
              'Authorization': 'Bearer ' + apiKey,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(body),
          });

          if (!response.ok) {
            await this.handleFetchError(response);
          }

          const blob = await response.blob();
          this.audioSrc = URL.createObjectURL(blob);
          this.downloadUrl = this.audioSrc;
          this.showDownloadBtn = true;
          this.updateStatus('Êí≠Êîæ‰∏≠...', 'success');

          this.$nextTick(() => {
            this.$refs.audioPlayer.play().catch(e =>
              console.warn('Autoplay was prevented:', e)
            );
          });
        },
        async playStreamWithMSE(baseUrl, apiKey, body) {
          const mediaSource = new MediaSource();
          this.audioSrc = URL.createObjectURL(mediaSource);
          const audioChunks = [];

          return new Promise((resolve, reject) => {
            mediaSource.addEventListener('sourceopen', async () => {
              URL.revokeObjectURL(this.audioSrc);
              const sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');

              try {
                const response = await fetch(baseUrl + '/api/v1/audio/speech', {
                  method: 'POST',
                  headers: {
                    'Authorization': 'Bearer ' + apiKey,
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(body),
                });

                if (!response.ok) {
                    await this.handleFetchError(response);
                }

                this.updateStatus('Â∑≤ËøûÊé•ÔºåÊé•Êî∂Êï∞ÊçÆ‰∏≠...', 'info');

                this.$nextTick(() => {
                  this.$refs.audioPlayer.play().catch(e =>
                    console.warn('Autoplay was prevented:', e)
                  );
                });

                const reader = response.body.getReader();
                const pump = async () => {
                  try {
                    const { done, value } = await reader.read();
                    if (done) {
                      if (mediaSource.readyState === 'open' && !sourceBuffer.updating) {
                        mediaSource.endOfStream();
                      }
                      const completeAudioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                      this.downloadUrl = URL.createObjectURL(completeAudioBlob);
                      this.showDownloadBtn = true;
                      this.updateStatus('Êí≠ÊîæÂÆåÊØïÔºÅÂèØÁÇπÂáª‰∏ãËΩΩÊåâÈíÆ‰øùÂ≠òÈü≥È¢ë', 'success');
                      resolve();
                      return;
                    }
                    audioChunks.push(value.slice());
                    if (sourceBuffer.updating) {
                      await new Promise(r => sourceBuffer.addEventListener('updateend', r, { once: true }));
                    }
                    sourceBuffer.appendBuffer(value);
                    this.updateStatus('Ê≠£Âú®ÊµÅÂºèÊí≠Êîæ...', 'success');
                  } catch(error) {
                      // Reader.read() ÂèØËÉΩ‰ºöÂú®ËøûÊé•‰∏≠Êñ≠Êó∂ÊäõÂá∫ÈîôËØØ
                      reject(error);
                  }
                };

                sourceBuffer.addEventListener('updateend', pump, { once: false });
                await pump();

              } catch (error) {
                console.error('Error in MSE streaming:', error);
                
                // Âè™ÊúâÂú®‰∏çÊòØÂõ†‰∏∫401Ë¢´Âä®ÁôªÂá∫Êó∂ÊâçÊõ¥Êñ∞Áä∂ÊÄÅ
                if (this.isAuthenticated) {
                    this.updateStatus('ÊµÅÂºè‰º†ËæìÈîôËØØ: ' + error.message, 'error');
                }

                if (mediaSource.readyState === 'open') {
                  try { mediaSource.endOfStream(); } catch (e) {}
                }
                reject(error);
              }
            }, { once: true });
          });
        },
        onAudioLoadStart() {
          console.log('Audio loading started');
        },
        onAudioCanPlay() {
          console.log('Audio can play');
        },
        insertPause() {
          const textarea = this.$refs.textareaRef;
          if (!textarea) return;
          if (!this.pauseTime || this.pauseTime <= 0 || this.pauseTime > 100) {
            window.alert('ÂÅúÈ°øÊó∂Èó¥ÂøÖÈ°ªÂú® 0.01 Âà∞ 100 Áßí‰πãÈó¥', 'error');
            return;
          }
          const start = textarea.selectionStart;
          const end = textarea.selectionEnd;
          const breakTag = '<break time="' + this.pauseTime + 's"/>';
          const newText = this.form.inputText.slice(0, start) +
            breakTag +
            this.form.inputText.slice(end);
          this.form.inputText = newText;
          this.$nextTick(() => {
            const newPos = start + breakTag.length;
            textarea.focus();
            textarea.setSelectionRange(newPos, newPos);
          });
        }
      },
      mounted() {
        this.loadConfig();
        this.loadForm();
        // Ê£ÄÊü• sessionStorage ÊòØÂê¶ÊúâÁôªÂΩïÈîôËØØ‰ø°ÊÅØ
        try {
            const loginError = sessionStorage.getItem('login_error');
            if (loginError) {
                this.loginError = loginError;
                sessionStorage.removeItem('login_error');
            }
        } catch(e) {}
      },
      beforeUnmount() {
        if (this.audioSrc) {
          URL.revokeObjectURL(this.audioSrc);
        }
        if (this.downloadUrl && this.downloadUrl !== this.audioSrc) {
          URL.revokeObjectURL(this.downloadUrl);
        }
      }
    }).mount('#app');
  </script>
